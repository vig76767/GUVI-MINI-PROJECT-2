<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>Update Medicine</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <h3 class="text-white">UPDATE MEDICINE</h3>
</nav>
<main class="container my-4">
  <form th:action="@{/update/medicine}" method="post">
    <div th:if="${param.failed}">
      <div class="alert alert-danger">
        Invaild Id.
      </div>
    </div>
    <div th:if="${param.success}">
      <div class="alert alert-success">
        update successfully..
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id" >ENTER MEDICINE ID TO UPDATE </label>
        <input type="number" class="form-control" id="id"  name="id" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
  </div>
</footer>
</body>
</html>
