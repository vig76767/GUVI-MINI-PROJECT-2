<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <link rel="icon" href="/css/images/avatar.png" type="image/x-icon">
  <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <h3 class="text-white">PROFILE</h3>
</nav>
<main class="container my-4">
  <form  th:object="${doctor}" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id" >ID</label>
        <input type="number" class="form-control" id="id"  th:field="*{DoctorId}" readonly >

      </div>
      <div class="form-group col-md-6">
        <label for="fname" >FIRST NAME</label>
        <input type="text" class="form-control" id="fname" placeholder="fname" th:field="*{doctorFristName}" readonly>

      </div>
      <div class="form-group col-md-6">
        <label for="lname" >LAST NAME</label>
        <input type="text" class="form-control" id="lname" placeholder="lname" th:field="*{doctorLastName}" readonly >
      </div>
      <div class="form-group">
        <label for="age">AGE</label>
        <input type="number" class="form-control" id="age"   th:field="*{doctorAge}" readonly >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" th:field="*{doctorEmail}" readonly >
      </div>
    </div>
  </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
  </div>
</footer>
</body>
</html>
