<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/css/images/avatar.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>PatientSignin</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <h3 class="text-white">SIGN IN</h3>
</nav>
<main class="container my-4">
    <form th:action="@{/Patient/check}" method="post" th:object="${patient}">
        <div th:if="${param.success}">
            <div class="alert alert-success">Successfully Signed In..</div>
        </div>
        <div th:if="${param.failed}">
            <div class="alert alert-danger"> Invaild EMAIL ID AND PASSWORD</div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{PatientEmail}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{PatientPassword}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
        <h4>Don't have a account</h4>
        <a  class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" th:href="@{/Patient/SignUp}">SignUp</a>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
