<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Add Medicine</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <h3 class="text-white">ADD MEDICINE</h3>
</nav>
<main class="container my-4">
  <form th:action="@{/confirm/medicine}" method="post" th:object="${medicine}">
    <div th:if="${param.success}">
      <div class="alert alert-success">
        Medicine add successfully..
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Uid" >ENTER YOUR ID</label>
        <input type="number" class="form-control" id="Uid" th:field="*{DoctorId}"  required >
        <p th:errors="*{DoctorId}" class="text-danger" th:if="${#fields.hasErrors('DoctorId')}"></p>
      </div>
      <div class="form-group col-md-6">
        <label for="id" >ENTER PATIENT ID</label>
        <input type="number" class="form-control" id="id" th:field="*{PatientId}" required >
        <p th:errors="*{PatientId}" class="text-danger" th:if="${#fields.hasErrors('PatientId')}"></p>

      </div>
      <div class="form-group col-md-6">
        <label for="details" >MEDICINE DETAILS</label>
        <input type="text" class="form-control" id="details"  th:field="*{medicinedetails}" required>

      </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
  </div>
</footer>
</body>
</html>
