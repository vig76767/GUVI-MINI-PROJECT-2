<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"

>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
  <link rel="icon" href="/css/images/avatar.png" type="image/x-icon">
    <title>SignUp</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <h3 class="text-white">SIGN UP</h3>
</nav>
<main class="container my-4">
  <form th:action="@{/Patient/confirm}" th:object="${patient}" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname" >FIRST NAME</label>
        <input type="text" class="form-control" id="fname" placeholder="fname" th:field="*{PatientFristName}" required>
        <p th:errors="*{PatientFristName}" class="text-danger" th:if="${#fields.hasErrors('PatientFristName')}"></p>
      </div>
      <div class="form-group col-md-6">
        <label for="lname" >LAST NAME</label>
        <input type="text" class="form-control" id="lname" placeholder="lname" th:field="*{PatientLastName}" required>
        <p th:errors="*{PatientLastName}" class="text-danger" th:if="${#fields.hasErrors('PatientLastName')}"></p>
      </div>
      <div class="form-group">
        <label for="age">AGE</label>
        <input type="number" class="form-control" id="age"   th:field="*{PatientAge}" required>

      </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email@gmail.com" th:field="*{PatientEmail}" required>
      <p th:errors="*{PatientEmail}" class="text-danger" th:if="${#fields.hasErrors('PatientEmail')}"></p>
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" class="form-control" id="password" th:field="*{PatientPassword}"  required>
      <p th:errors="*{PatientPassword}" class="text-danger" th:if="${#fields.hasErrors('PatientPassword')}"></p>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
  </div>
</footer>

</body>
</html>
