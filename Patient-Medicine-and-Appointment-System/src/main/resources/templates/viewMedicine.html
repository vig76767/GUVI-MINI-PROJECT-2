<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>view medicine</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <h3 class="text-white">VIEW MEDICINE</h3>
</nav>
<main class="container my-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">MEDICINE ID</th>
            <th scope="col">PATIENT ID</th>
            <th scope="col">DOCTOR Id</th>
            <th scope="col">MEDICINE DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine:${viewMedicine}">
            <td th:text="${medicine.MedicineId}"></td>
            <td th:text="${medicine.PatientId}"></td>
            <td th:text="${medicine.DoctorId}"></td>
            <td th:text="${medicine.medicinedetails}"></td>
        </tr>

        </tbody>
    </table>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
