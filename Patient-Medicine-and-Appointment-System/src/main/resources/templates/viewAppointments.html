<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>viewAppointments</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <h3 class="text-white">VIEW  APPOINTMENT SLOT</h3>
</nav>
<main class="container my-4">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Appointment Id </th>
      <th scope="col">Doctor Id</th>
      <th scope="col">Date</th>
      <th scope="col">Starting Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Appointmentlist:${viewall}">

      <td th:text="${Appointmentlist.AppointmentId}"></td>
      <td th:text="${Appointmentlist.DoctorId}"></td>
      <td th:text="${Appointmentlist.AppointmentDate}"></td>
      <td th:text="${Appointmentlist.AppointmentStartingTime}"></td>
    </tr>

    </tbody>
  </table>
</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <small>&copy; 2025 HOSPTIAL MANGAMENT SYSTEM. All rights reserved.</small>
  </div>
</footer>
</body>
</html>
